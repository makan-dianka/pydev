{% extends 'accounts/layout/base.html' %}

{% block title %}<title>Login</title>  {% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="wrapper"> 
                <form class="form-signin" method="POST" action="">  {% csrf_token %}     
                    <h2 class="form-signin-heading">Connexion</h2>
                    {% for message in messages %}
                        <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                    <input type="text" class="form-control" name="username" placeholder="Nom d'utilisateur" required="" autofocus="" />
                    <input type="password" class="form-control" name="password" placeholder="Mot de passe" required=""/>      
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>   
                </form>
            </div> 
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
